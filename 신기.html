<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>button1</title>
  </head>
  <style>
    .btn{
      text-decoration:none;
      display: inline-block;
      padding: 8px 18px 8px 18px;
      margin:20px;
      border-radius: 10px;
      transition:all 0.1s;
      font-size:2rem;
      background-color:#F12727;
      border-bottom:7px solid #C41010;
      color:white;
    }
    .btn:active{
      transform: translateY(3px);
      border-bottom:4px solid #C41010;
    }
  </style>
  <body>
    <a class="btn" onclick="alert('신기하지?')">start</a>
  </body>
</html>
